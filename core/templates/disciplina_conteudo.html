{% extends "base.html" %}

{% block conteudo %}
<div class="container-fluid">
    <div class="row">
        <h1 class="text-center">Análise e Desenvolvimento de Sistemas</h1>
        <h2 class="text-right prof-turma">2E</h2>
    </div>
</div>
<!--Area da Postagem / Envio-->
<!-- Large modal -->
{% if perfil_logado == 'Professor' %}
<div class="container-fluid">
    <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target=".bs-example-modal-lg" id="botao-form">Nova Entrada</button>
</div>
{% endif %}

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <!--Formulario-->
        <form class="form-horizontal form-prof-post">
            <div class="form-group">
                <label for="atividade-titulo" class="col-sm-2 control-label">Titulo</label>
                <div class="col-sm-6">
                <input type="text" class="form-control" id="atividade-titulo" placeholder="Titulo">
                </div>
            </div>
            <div class="col-sm-offset-2">
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Atividade Continua
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                        Material de Apoio
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Atividade Livre
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="atividade-desc" class="col-sm-2 control-label">Descrição</label>
                <div class="col-sm-6">
                    <textarea type="text" class="form-control" id="atividade-desc" rows="5" placeholder="Descrição"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <label class="col-sm-2 control-label" for="#dataInicial">Data inicial</label>
                    <div class="col-sm-4">
                        <input type="date" name="startdate" min="2018-10-16" id="dataInicial">
                    </div>
                </div>
            </div>                    
            <div class="form-group">
                <label class="col-sm-2 control-label" for="#dataFinal">Data de entrega</label>
                <div class="col-sm-4">
                    <input type="date" name="enddate" min="2018-10-16" id="dataFinal">
                </div>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success">Publicar</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>

<!--Area de Posts-->
