{% block conteudo %}

<nav class ="categorias col-xs-4">

        <li><a href="{% url 'painel_mensagem' perfil_logado %}">Painel</a></li>

            <label for="exampleInputEmail1">Mensagem:</label>
            <textarea class="form-control" rows="10" placeholder="Mensagem"></textarea>
