<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Coordenador</title>
    <link rel="stylesheet" type="text/css" href="../static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/base.css">
    <style rel="stylesheet" type="text/css"></style>
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="page-header fundo-claro">
        <img src="../static/img/logomarca-impacta.png" alt="logo" class="pull-left logo">
        <div class="container">
            <img src="../static/img/logo-faculdade-branco.png" alt="Faculdade Impacta" class="center-block">
        </div>
    </div>
</header><br/>

<!--Menu  #####################################################################################################################################################-->

<div class="jumbotron jumbotron-fluid">
    <div class="container">

        <!-- h1 e p que já tínhamos, somente adicionar as respectivas classes -->
        <h1 class="display-4">Cadastro Coordenador</h1>
        <p class="lead">Os campos com * são obrigatórios!</p>

    <div class="card">
    <div class="card-body">

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="nome">*Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
            
                <div class="form-group col-md-6">
                <label for="sobrenome">*Sobrenome:</label>
                <input type="test" class="form-control" id="sobrenome" placeholder="Sobrenome">
                </div>
            </div>

            <div class="form-group col-md-2">
                <label for="cpf">*CPF:</label>
                <input type="text" class="form-control" id="cpf" placeholder="SOMENTE NÚMEROS">
            </div>
            
            <div class="form-group col-md-2">
                <label for="rg">*RG:</label>
                <input type="text" class="form-control" id="rg" placeholder="SOMENTE NÚMEROS">
            </div>

            <div class="form-group col-md-2">
                <label for="telefone1">*Telefone 1:</label>
                <input type="text" class="form-control" id="telefone1" placeholder="DD+111111111">
            </div>

            <div class="form-group col-md-2">
                <label for="telefone2">Telefone 2:</label>
                <input type="text" class="form-control" id="telefone2" placeholder="DD+111111111">
            </div>

            <div class="form-group col-md-4">
                <label for="email">*E-mail:</label>
                <input type="text" class="form-control" id="email" placeholder="nome@email.com.br">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="cidade">*Cidade:</label>
                <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>

                <div class="form-group col-md-2">
                <label for="estado">*Estado:</label>
                <select id="estado" class="form-control">
                    <option selected>UF</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>PR</option>
                    <option>SC</option>
                </div>    
                </select>
            </div>
            
            <div class="form-group col-md-2">
                <label for="cep">*CEP:</label>
                <input type="text" class="form-control" id="cep" placeholder="EX: 07115000">
            </div>
            
            <div class="form-group col-md-6">
                <label for="bairro">*Bairro:</label>
                <input type="text" class="form-control" id="cep" placeholder="Bairro">
            </div>
            
            <div class="form-group col-md-6">
                <label for="complemento">Comlemento:</label>
                <input type="text" class="form-control" id="complemento" placeholder="Complemento">
            </div>

            <div class="form-group col-md-6">
                <label for="setor">*Setor</label>
                <select class="form-control" id="setor">
                    <option selected>Setor</option>
                    <option>1 - TI.</option>
                    <option>2 - ADM.</option>
                    <option>3 - ENG.</option>
                    <option>4 - FISC.</option>
                    <option>5 - GER.</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="periodo">*Período</label>
                <select class="form-control" id="periodo">
                    <option selected>Periodo</option>
                    <option>1 - Manhã.</option>
                    <option>2 - Tarde.</option>
                    <option>3 - Noite.</option>
                    <option>4 - Integral.</option>
                    <option>5 - .........</option>
                </select>
            </div>

            <div class="form-group col-md-12">
                <label for="resumoprofissional">Coloque as responsabilidades do novo Coordenador</label>
                <textarea class="form-control" id="resumoprofissional" rows="3" placeholder="Responsabilidades"></textarea>
            </div>

                        
        </form>
    </div>
</div>
</div>
</div>

    <div class="container">
    <a class="btn btn-danger btn-lg" href="#" role="button">Cancelar</a>
    <a class="btn btn-success btn-lg" href="#" role="button">Salvar</a>
    </div>

    </div><!-- fim .container dentro do jumbotron -->
</div><!-- fim .jumbotron -->
















</body>
</html>
